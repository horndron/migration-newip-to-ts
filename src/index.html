<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="./images/favicon.ico">
        <title>NewsPortal</title>
    </head>
    <body>
        <header class="container">
            <h1>News Portal</h1>
        </header>
        <main class="container main-content">
            <div class="sources-wrap">
                <h2>Source news</h2>
                <div class="sources buttons"></div>
                <button class="all-source">All sources</button>
            </div>
            <div class="news"></div>
        </main>
        <footer class="container">
            <a class="footer__item rsschool" href="https://rs.school/js/">
                <img src="./images/rs_school_js.svg" alt="rs school js">
            </a>
            <p class="footer__item">2021 Andrey Filippov</p>
            <a class="footer__item github" href="https://github.com/horndron">
                <img src="./images/github.svg" alt="github">
                <span>@horndron</span>
            </a>

            <p class="footer__item copyright">
                Â© Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>  
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
